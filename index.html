<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Happy 20th Birthday, Shamiso üéâ</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
<style>
:root{
  --bg1:#ffd6e7;
  --bg2:#e8d7ff;
  --accent:#ff5da2;
  --accent2:#a86bff;
  --shadow:0 6px 30px rgba(16,16,40,0.25);
}
body,html{margin:0;padding:0;height:100%;font-family:"Montserrat",system-ui,-apple-system,Segoe UI,Roboto;overflow-x:hidden;}
body{background:linear-gradient(160deg,var(--bg1),var(--bg2));color:#24122b;-webkit-font-smoothing:antialiased;}

/* Loader screen */
#loader{
  position:fixed;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;
  background:linear-gradient(160deg,var(--bg1),var(--bg2));z-index:9999;padding:20px;text-align:center;
}
.loader-heart{
  width:60px;height:60px;position:relative;margin:16px;cursor:pointer;
}
.loader-heart::before,.loader-heart::after{
  content:"";position:absolute;width:30px;height:48px;border-radius:30px 30px 0 0;
}
.loader-heart::before{left:15px;transform:rotate(-45deg);background:linear-gradient(180deg,var(--accent),var(--accent2))}
.loader-heart::after{left:0;transform:rotate(45deg);background:linear-gradient(180deg,var(--accent2),var(--accent))}

/* Loading bar */
#loadingBarContainer{
  width:80%;max-width:260px;height:18px;border-radius:12px;background:rgba(36,18,43,0.1);overflow:hidden;margin-top:12px;
}
#loadingBarFill{
  height:100%;width:0%;background:linear-gradient(90deg,var(--accent),var(--accent2));transition:width 0.2s ease;
}

/* container hidden initially */
.container{display:none;position:relative;z-index:2;max-width:100%;margin:0 auto;padding:16px;}

/* floating hearts */
.hearts {position:fixed;inset:0;pointer-events:none;z-index:1;}
.heart {position:absolute;width:28px;height:28px;transform:translateY(0) rotate(0deg);opacity:0.9;animation:floatUp linear infinite;filter:drop-shadow(0 8px 20px rgba(168,107,255,0.18));}
.heart::before,.heart::after{content:"";position:absolute;width:14px;height:22px;border-radius:14px 14px 0 0;}
.heart::before{left:7px;transform:rotate(-45deg);background:linear-gradient(180deg,var(--accent),var(--accent2))}
.heart::after{left:0;transform:rotate(45deg);background:linear-gradient(180deg,var(--accent2),var(--accent))}

@keyframes floatUp {
  0%{transform:translateY(120vh) scale(.6) rotate(0); opacity:0}
  10%{opacity:1}
  100%{transform:translateY(-20vh) scale(1.2) rotate(360deg); opacity:0}
}

/* header */
header{display:flex;align-items:center;gap:12px;margin-bottom:12px;flex-wrap:wrap;}
.logo{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accent),var(--accent2));display:flex;align-items:center;justify-content:center;color:white;font-family:"Playfair Display";box-shadow:var(--shadow);}
h1{font-family:"Playfair Display";font-size:24px;margin:0;line-height:1.2;color:#340b2c;text-shadow:0 2px 8px rgba(168,107,255,0.06);}
.subtitle{color:#5a3a5f;margin-top:4px;font-size:12px;}

/* hero content */
main{display:flex;flex-direction:column;gap:16px;}
.hero-left,.hero-right{display:flex;flex-direction:column;gap:12px;}
.hero-left h2{font-size:18px;margin:0;}
.typewriter{font-size:16px;color:#45102f;min-height:60px;font-weight:500;margin:8px 0;}
.btn{background:linear-gradient(90deg,var(--accent),var(--accent2));color:white;border:none;padding:10px 14px;border-radius:12px;font-weight:600;cursor:pointer;box-shadow:0 6px 18px rgba(168,107,255,0.18);}
.ghost{background:transparent;border:2px solid rgba(36,18,43,0.06);color:#34122b;}

/* gift */
.gift{width:180px;height:180px;border-radius:16px;background:rgba(255,255,255,0.1);display:flex;align-items:center;justify-content:center;position:relative;cursor:pointer;box-shadow:0 10px 30px rgba(36,18,43,0.08);}
.gift .bow{width:70px;height:14px;border-radius:8px;background:linear-gradient(90deg,var(--accent),var(--accent2));position:absolute;top:28px;left:50%;transform:translateX(-50%);box-shadow:0 6px 18px rgba(168,107,255,0.14);}
.gift .icon{font-size:48px;color:white;text-shadow:0 6px 18px rgba(168,107,255,0.18);}

/* timeline and wishes */
.timeline{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px;}
.year{background:rgba(36,18,43,0.04);padding:8px 12px;border-radius:10px;text-align:center;font-weight:600;color:#3a1d33;cursor:pointer;}
.year.active{background:linear-gradient(90deg,var(--accent2),var(--accent));color:white;transform:translateY(-4px);box-shadow:0 6px 18px rgba(168,107,255,0.12);}
.wishes{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:12px;}
.card{height:100px;border-radius:12px;background:linear-gradient(180deg,white,#fff8fb);box-shadow:0 6px 20px rgba(36,18,43,0.06);position:relative;perspective:900px;cursor:pointer;}
.card-inner{position:absolute;inset:0;border-radius:12px;transition:transform .5s;transform-style:preserve-3d;}
.card.flipped .card-inner{transform:rotateY(180deg);}
.card-face{position:absolute;inset:0;backface-visibility:hidden;display:flex;align-items:center;justify-content:center;padding:8px;font-weight:600;}
.card-back{transform:rotateY(180deg);background:linear-gradient(90deg,var(--accent),var(--accent2));color:white;border-radius:12px;}

/* meter */
.meter{background:rgba(36,18,43,0.06);border-radius:999px;height:12px;overflow:hidden;margin-top:8px;}
.meter .fill{height:100%;width:4%;background:linear-gradient(90deg,var(--accent),var(--accent2));transition:width .45s ease;}

/* footer */
footer{text-align:center;color:#4a2d48;font-size:12px;opacity:.9;margin-top:16px;margin-bottom:24px;}

/* responsive adjustments */
@media(max-width:420px){
  .wishes{grid-template-columns:1fr;}
  .gift{width:160px;height:160px;}
  .logo{width:48px;height:48px;}
  h1{font-size:20px;}
  .typewriter{font-size:14px;}
}
</style>
</head>
<body>

<!-- Loader -->
<div id="loader">
  <div class="loader-heart" id="pumpHeart" title="Tap me!"></div>
  <div id="loadingBarContainer"><div id="loadingBarFill"></div></div>
  <div style="margin-top:12px;font-family:'Montserrat';color:#45102f;font-weight:500">Tap the heart to unlock your surprise!</div>
</div>

<!-- floating hearts -->
<div class="hearts" aria-hidden="true"></div>

<!-- main site -->
<div class="container">
  <header>
    <div class="logo">S</div>
    <div>
      <h1>Happy 20th, Shamiso ‚ú®</h1>
      <div class="subtitle">A little page made with all my ‚ù§Ô∏è ‚Äî enjoy </div>
    </div>
  </header>
  <main class="hero-left">
    <h2 style="font-family:'Playfair Display'">Your surprise is ready!</h2>
    <div class="gift" id="giftBox">
      <div class="bow"></div>
      <div class="icon">üéÅ</div>
    </div>
    <div style="margin-top:12px">
      <div class="meter"><div class="fill" id="meterFill"></div></div>
    </div>
  </main>
  <footer>
    <small>Made with ‚ù§Ô∏è for Shamiso.</small>
  </footer>
</div>

<script>
// Floating hearts
const heartsContainer=document.querySelector('.hearts');
function makeHeart(){
  const h=document.createElement('div'); h.className='heart';
  const size=Math.random()*26+18; h.style.width=size+'px'; h.style.height=size+'px';
  h.style.left=(Math.random()*110-5)+'vw';
  h.style.animationDuration=(8+Math.random()*10)+'s';
  h.style.opacity=(0.5+Math.random()*0.6);
  heartsContainer.appendChild(h);
  setTimeout(()=>h.remove(),16000);
}
for(let i=0;i<10;i++){setTimeout(makeHeart,i*350)}
setInterval(()=>{if(document.hidden) return; makeHeart()},800);

// Heart pump loader
let fill=0; const maxFill=100;
const heart=document.getElementById('pumpHeart');
const barFill=document.getElementById('loadingBarFill');
const loader=document.getElementById('loader');
const container=document.querySelector('.container');

heart.addEventListener('click',()=>{
  if(fill<maxFill){
    fill+=10;
    barFill.style.width=fill+'%';
    heart.animate([{transform:'scale(1)'},{transform:'scale(1.2)'},{transform:'scale(1)'}],{duration:300,iterations:1});
  }
  if(fill>=maxFill){
    loader.style.display='none';
    container.style.display='block';
  }
});
</script>

</body>
</html>
